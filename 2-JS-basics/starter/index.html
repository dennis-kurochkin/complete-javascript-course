    <h3>3rd Challenge</h3>

    <script>
        let
            bills = [124, 46, 268],
            tips = [],
            finals = [];

        const calculateTip = (bill) => {
            switch (true) {
                case bill < 50:
                    return bill * .2;
                case bill <= 200:
                    return bill * .15;
                default:
                    return bill * .1;
            }
        }

        bills.forEach((bill) => {
            tips.push(calculateTip(bill).toFixed());
            finals.push(bill + calculateTip(bill));
        });

        console.log(tips, finals);
    </script>
