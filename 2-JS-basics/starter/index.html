    <h2>2nd Challenge</h2>

    <script>
        let
            winner,
            johnsTotal, mikesTotal, marysTotal,
            gamesPlayed = 3;

        const
            johns = [89, 120, 173],
            mikes = [116, 94, 193],
            marys = [97, 134, 155];


        johns.forEach((elem) => johnsTotal = +elem);

        mikes.forEach((elem) => mikesTotal = +elem);

        marys.forEach((elem) => marysTotal = +elem);

        switch (true) {
            case johnsTotal > mikesTotal && johnsTotal > marysTotal:
                winner = 'John'
                break;
            case mikesTotal > johnsTotal && mikesTotal > marysTotal:
                winner = 'Mike'
                break;
            case marysTotal > johnsTotal && marysTotal > mikesTotal:
                winner = 'Mary'
                break;
            default:
                break;
        }

        winner ? console.log(winner + ' is a winner!') : console.log('draw!');
